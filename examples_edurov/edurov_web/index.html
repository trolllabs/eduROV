<html>
<head>
    <title>eduROV</title>
    <script src="./static/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link rel="stylesheet" type="text/css" href="./static/bootstrap.css">
</head>
<body onload="set_size()">

<div class="grid-container">
    <div class="d-none d-sm-block side-panel ">
        <div class="card bg-light">
            <h5 class="card-header">Sensors</h5>
            <div class="card-body">
                <table class="table table-sm">
                    <tbody id="sensordata">
                    No data
                    </tbody>
                </table>
            </div>
        </div>
        <div id="roll"><b>ROLL</b></div>
    </div>
    <div class="center-panel">
        <img id="image" src="stream.mjpg">
    </div>
    <div class="d-none d-sm-block side-panel">
        <div class="card bg-light">
            <h5 class="card-header">Options</h5>
            <div class="card-body">
                <button type="button" onclick="rotate_image()"
                        class="btn btn-outline-primary btn-sm btn-block">Flip
                    video
                </button>
                <button type="button" onclick="stop_rov()"
                        class="btn btn-outline-danger btn-sm btn-block">
                    Shutdown
                </button>
            </div>
        </div>
        <div class="card bg-light">
            <h5 class="card-header">Hotkeys</h5>
            <div class="card-body">
                <table class="table table-sm">
                    <tbody>
                    <tr>
                        <td><b>F11</b></td>
                        <td>Fullscreen</td>
                    </tr>
                    <tr>
                        <td><b>L</b></td>
                        <td>Lights</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
